<div *ngIf="!connectedToAPI">
<br>
<table>
    <tr>
        <td>URL: </td>
        <td><input [(ngModel)]="url" /></td>
    </tr>
    <tr>
        <td>Avtorizacijski ključ: </td>
        <td><input [(ngModel)]="authKey" /></td>
    </tr>
</table>
<button (click)="checkUrlKey()">OK</button>
<br>
<br>
<div class="notes" *ngIf='showError'>
    Neprepoznan url oz. avtorizacijski ključ.
</div>
</div>
<div *ngIf="connectedToAPI === true">
<app-povezano></app-povezano>
</div>
