<br>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Išči...">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
      <td mat-cell *matCellDef="let employee"> {{employee.FirstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priimek </th>
      <td mat-cell *matCellDef="let employee"> {{employee.LastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ReferenceId">
      <th mat-header-cell *matHeaderCellDef> Matična št. </th>
      <td mat-cell *matCellDef="let employee"> {{employee.ReferenceId}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


<br>
<button (click)="dodajZaposlenegaPage()">DODAJ</button>
